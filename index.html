<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope com Corações</title>
    <style>
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            padding: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .hearts .heart {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            margin: 0 5px;
            transition: transform 0.3s;
            transform: scale(1);
        }

        .envelope:hover .hearts {
            opacity: 1;
        }

        .envelope:hover .hearts .heart {
            transform: scale(1.5);
        }

    </style>
</head>
<body>
    <div class="envelope">
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </
